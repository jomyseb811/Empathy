    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Father's Conversation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex justify-center items-center min-h-screen p-4">
    <div class="relative w-full max-w-4xl flex items-stretch">
        <div class="w-1/2 bg-blue-50 p-6 rounded-l-lg flex items-center mr-2">
            <div class="text-gray-800">
                <p class="mb-4">"What happened this time? Your marks are much lower than I expected."</p>
                <p>"This isn't acceptable. You know how important education is."</p>
            </div>
        </div>

        
        <div class="w-1/2 bg-red-50 p-6 rounded-r-lg flex items-center ml-4">
            <div class="text-gray-800 ml-8">
                <p class="mb-4">"I thought you were studying hard."</p>
                <p>"How do you plan to improve?"</p>
            </div>
        </div>

        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-6 py-3 rounded-full shadow-lg border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-700">Father</h2>
        </div>
    </div>
</body>
</html>
</body>
</html>
